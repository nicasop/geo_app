<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>HISTORIAL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card  *ngFor="let position of historial">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <ion-label>POSITION</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon slot="start" [name]="position.icon"></ion-icon>
          <!-- <ion-icon slot="start" name="{{position.icon}}"></ion-icon> -->
          <ion-list>
            <ion-item>
              <label>Latitud: {{position.lat}}</label>
            </ion-item>
            <ion-item>
              <label>Longitud: {{position.log}}</label>
            </ion-item>
          </ion-list>
        </ion-item>
      </ion-list>
      <ion-label>{{position.create}}</ion-label>
    </ion-card-content>
  </ion-card>

</ion-content>
