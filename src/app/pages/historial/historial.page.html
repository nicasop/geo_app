<ion-header>
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let pos of data.Historial ">
      <ion-icon slot="start" name="locate-outline"></ion-icon>
      <ion-label>POSITION</ion-label>
      <ion-label>Latitud: {{pos.lat}}</ion-label>
      <ion-label>Longitud: {{pos.log}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
