  <ion-card  *ngFor="let pos of data.Historial">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <ion-label>POSITION</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="locate-outline"></ion-icon>
          <ion-list>
            <ion-item>
              <label>Latitud: {{pos.lat}}</label>
            </ion-item>
            <ion-item>
              <label>Longitud: {{pos.log}}</label>
            </ion-item>
          </ion-list>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
